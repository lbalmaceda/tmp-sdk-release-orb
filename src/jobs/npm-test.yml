description: >
  Installs packages and runs the tests using npm.

executor: default

parameters:
  test-command:
    type: string
    default: "test"
    description: "The npm command to run the tests with"

steps:
  - checkout
  - npm-install-packages:
      override-command: <<parameters.test-command>>
  - run:
      command: npm <<parameters.test-command>>
